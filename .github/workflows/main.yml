name: Crafty + Backup + Ngrok

on:
  workflow_dispatch:

jobs:
  crafty:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt update
          sudo apt install -y screen curl unzip openjdk-17-jdk docker.io docker-compose zip

      - name: Install ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com bookworm main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      - name: Add ngrok authtoken
        run: ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Restore backup if exists
        run: |
          if [ -f backup/docker-backup.zip ]; then
            echo "Restoring backup..."
            rm -rf docker
            unzip backup/docker-backup.zip -d .
          else
            echo "No backup found, using existing docker folder"
          fi

      - name: Stop Crafty if running
        run: |
          docker-compose -f docker-compose.yml down || echo "Not running"

      - name: Start Crafty server in screen
        run: |
          screen -S crafty -dm bash -c "docker-compose -f docker-compose.yml up -d && docker-compose -f docker-compose.yml logs -f"

      - name: Create backup of docker folder
        run: |
          mkdir -p backup
          zip -r backup/docker-backup.zip docker

      - name: Commit backup to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backup/docker-backup.zip
          git commit -m "Update docker backup [skip ci]" || echo "No changes"
          git push

      - name: Start ngrok for Crafty panel
        run: |
          screen -S ngrok -dm ngrok http 8443
          sleep 5
          curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok-url.txt
          echo "Ngrok URL:"
          cat ngrok-url.txt

      - name: Output ngrok URL
        uses: actions/upload-artifact@v3
        with:
          name: ngrok-url
          path: ngrok-url.txt
